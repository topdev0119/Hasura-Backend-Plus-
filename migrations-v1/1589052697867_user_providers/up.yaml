- args:
    cascade: false
    read_only: false
    sql: "INSERT INTO auth.account_providers (\n  id,\n  created_at,\n  updated_at,\n
      \ account_id,\n  auth_provider,\n  auth_provider_unique_id\n)\n  SELECT \n    user_providers.id,\n
      \   user_providers.created_at,\n    user_providers.updated_at,\n    user_accounts.id,\n
      \   user_providers.auth_provider,\n    user_providers.auth_provider_unique_id\n
      \ FROM\n    auth.user_providers AS user_providers\n  JOIN auth.user_accounts
      AS user_accounts ON user_accounts.user_id = user_providers.user_id\n;"
  type: run_sql
